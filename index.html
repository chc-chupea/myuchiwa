<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Myうちわ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 10px;
    }
    #videoWrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 4 / 3;
      margin: 0 auto;
      background-color: #000;
    }
    video, canvas, img.overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    canvas {
      display: none;
    }
    #captureBtn {
      background: none;
      border: none;
      margin-top: 10px;
    }
    #captureBtn img {
      width: 120px;
      height: auto;
    }
    #notice {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
    #notice a {
      color: #0077cc;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>作っちゃおう！"Myうちわ"</h1>
  <div id="videoWrapper">
    <video id="video" autoplay playsinline></video>
    <img src="fan.png" class="overlay" id="overlay" alt="Myうちわ画像">
    <canvas id="canvas"></canvas>
  </div>
  <button id="captureBtn">
    <img src="shutterbotann.png" alt="シャッターボタン">
  </button>
  <p id="notice" style="display:none;">
    📷 写真が保存されました！<br>
    自動でGoogleフォームが開かない場合は
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdx48RlIZFaUYIydXqXBUGQQXxOglvkMz-JQ2c9DXzbdzDyhA/viewform?usp=header" target="_blank">
      こちらをクリック
    </a>してください。
  </p>
  <audio id="shutterSound" src="camera-shutter.mp3" preload="auto"></audio>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const overlay = document.getElementById('overlay');
    const captureBtn = document.getElementById('captureBtn');
    const shutterSound = document.getElementById('shutterSound');
    const notice = document.getElementById('notice');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("カメラにアクセスできません。ブラウザの設定をご確認ください。");
        console.error(err);
      });

    captureBtn.addEventListener('click', () => {
      // Googleフォームを即時に開く
      window.open("https://docs.google.com/forms/d/e/1FAIpQLSdx48RlIZFaUYIydXqXBUGQQXxOglvkMz-JQ2c9DXzbdzDyhA/viewform?usp=header", "_blank");

      // 撮影・保存処理
      const w = 3508; // A4横サイズ（ピクセル）
      const h = 2480;
      canvas.width = w;
      canvas.height = h;
      const ctx = canvas.getContext('2d');

      // シャッター音
      shutterSound.currentTime = 0;
      shutterSound.play().catch(e => console.warn("シャッター音を再生できません:", e));

      // 横長で撮影：カメラ映像を左に90度回転
      ctx.save();
      ctx.translate(w / 2, h / 2);
      ctx.rotate(-90 * Math.PI / 180);
      ctx.drawImage(video, -h / 2, -w / 2, h, w);
      ctx.restore();

      function drawOverlayAndSave() {
        ctx.drawImage(overlay, 0, 0, w, h);
        try {
          const dataURL = canvas.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = dataURL;
          a.download = `My_uchiwa_${Date.now()}.png`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          notice.style.display = 'block';
        } catch (e) {
          alert("画像の保存ができませんでした。長押しや右クリックで保存してください。");
          console.error(e);
        }
      }

      if (overlay.complete) {
        drawOverlayAndSave();
      } else {
        overlay.onload = drawOverlayAndSave;
      }
    });
  </script>
</body>
</html>
